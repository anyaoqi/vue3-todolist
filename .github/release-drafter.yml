name-template: 'v{{ version }}'
tag-template: 'v{{ version }}'
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
  - title: '📝 Documentation updates'
    labels:
      - 'documentation'
change-template: '* $TITLE (#$NUMBER) @$AUTHOR'
